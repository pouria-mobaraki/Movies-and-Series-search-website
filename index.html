<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies Guide App</title>
</head>
<body>
    <!-- navbar -->
    <nav>
         <div class="navbar">
            <div class="logo">
                <h1>Movie Guide App</h1>
            </div>
            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Search Movie" class="input-box">
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </div>
         </div>
    </nav>
    <!-- main section of movie data -->
    <main>
        <section>
            <div class="movie-container no-back-ground">
                <h2>Search Movie Details Here</h2>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <p>@copy;2024 Movie Guide App From Pouria Mobaraki</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
